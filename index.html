<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" defer></script>
</head>

<body>
    <div>
        <p id="previousNumber">Previous Number: </p>
        <p id="currentNumber">Current Number: </p>
        <p id="total">Total: </p>
    </div>
    <div class="pageContainer">

        <div class="calcContainer">
            <div class="displayContainer">
                <div class="secondaryDisplay"></div>
                <div class="mainDisplay"></div>
            </div>
            <div class="rowContainer topRowContainer">
                <button class="button clearButton" id="clear">CLEAR</button>
                <button class="button deleteButton" id="delete">DELETE</button>
                <button class="button operatorButton" id="divide">รท</button>
            </div>
            <div class="rowContainer">
                <button class="button numberButton" id="7">7</button>
                <button class="button numberButton" id="8">8</button>
                <button class="button numberButton" id="9">9</button>
                <button class="button operatorButton" id="multiply">ร</button>
            </div>
            <div class="rowContainer">
                <button class="button numberButton" id="4">4</button>
                <button class="button numberButton" id="5">5</button>
                <button class="button numberButton" id="6">6</button>

                <button class="button operatorButton" id="subtract">-</button>
            </div>
            <div class="rowContainer">

                <button class="button numberButton" id="1">1</button>
                <button class="button numberButton" id="2">2</button>
                <button class="button numberButton" id="3">3</button>
                <button class="button operatorButton" id="add">+</button>
            </div>
            <div class="rowContainer">

                <button class="button numberButton" id="opposite">+/-</button>
                <button class="button numberButton" id="0">0</button>
                <button class="button numberButton" id=".">.</button>
                <button class="button equalsButton" id="equals">=</button>
            </div>
        </div>
    </div>
</body>

</html>
